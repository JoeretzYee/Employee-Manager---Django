{% extends 'employees/base.html' %}

{% block content %}
<div id="newEmployee">
    <h1 style="text-align:center">New employee</h1>
    <div class="row">
        <form method="POST" class="col s12">
            {% csrf_token %}
            <div class="row">
                <div class="input-field col s6">
                    {{ form.employee_id }}
                    <label>Employee ID:</label>
                </div>
                <div class="input-field col s6">
                    {{ form.name }}
                    <label>Name:</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    {{ form.department }}
                    <label>Department:</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    {{ form.position }}
                    <label>Position:</label>
                </div>
            </div>
            <button type="submit" class="btn">Submit</button> &nbsp;&nbsp;
            <a href="{% url 'dashboard' %}" class="btn grey">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
